<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Cloud</title>

    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/cupertino/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="cloud.css">
  </head>
  <body>
    <div class="page">
      <div class="panel-main" id="clients-main">
        <h2>Users</h2>
        <div class="panel-section" id="response-section">
          <h3>Average response time</h3>
        </div>
        <div class="panel-section panel-section-bottom" id="demand-section">
          <h3>Demand</h3>
        </div>
      </div>
      <div class="network-main">
      </div>

      <div class="panel-main" id="cloud-main">
        <h2>The Cloud</h2>
        <div class="panel-section" id="load-section">
          <h3>Load</h3>
        </div>
        <div class="panel-section" id="provision-section">
          <h3>Provisioning</h3>
        </div>
        <div class="panel-section">
          <table class="cost-table">
            <tbody>
              <tr>
                <td class="cost-cell-img"><img class="slider-img" src="money.png"></td>
                <td class="cost-cell-text">£<span id="cost-money">0</span> /s</td>
              </tr>
              <tr>
                <td class="cost-cell-img cost-cell-bottom"><img class="slider-img" src="power.png"></td>
                <td class="cost-cell-text cost-cell-bottom"><span id="cost-power">0</span> W</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-section panel-section-bottom">
          <button class="failure-button">Equipment Failure!</button>
        </div>
      </div>

      <div class="panel-main" id="total-cost-main">
        <div class="panel-section panel-section-bottom">
          <h3>Total cost</h3>
          <table class="total-cost-table">
            <tbody>
              <tr>
                <td class="total-cost-cell-img"><img class="slider-img" src="money.png"></td>
                <td class="total-cost-cell-text">£<span id="total-cost-money">0</span></td>
                <td class="total-cost-cell-img total-cost-cell-bottom"><img class="slider-img" src="power.png"></td>
                <td class="total-cost-cell-text total-cost-cell-bottom"><span id="total-cost-energy">0</span> J</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="cloud.js"></script>
  </body>
</html>
