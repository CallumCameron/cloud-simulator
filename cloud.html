<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Cloud</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cerulean/bootstrap.min.css"> -->
    <link type="text/css" rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/cupertino/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="cloud.css">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" style="border-radius: 0px;">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Cloud Simulator</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Manual mode</a></li>
            <li><a href="#">Response mode</a></li>
            <li><a href="#">Game mode</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <div class="row">

        <div class="col-xs-4">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Users</h2>
            </div>
            <ul class="list-group">
              <li class="list-group-item" id="response-section">
                <h3>Average response time</h3>
              </li>
              <li class="list-group-item" id="demand-section">
                <h3>Demand</h3>
            </ul>
          </div>

        </div>

        <div class="col-xs-4">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">Total cost</h2>
            </div>
            <table class="total-cost-table">
              <tbody>
                <tr>
                  <td class="total-cost-cell-img"><img class="slider-img" src="money.png"></td>
                  <td class="total-cost-cell-text">£<span id="total-cost-money">0</span></td>
                  <td class="total-cost-cell-img total-cost-cell-bottom"><img class="slider-img" src="power.png"></td>
                  <td class="total-cost-cell-text total-cost-cell-bottom"><span id="total-cost-energy">0</span> J</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="network-main">
          </div>

        </div>

        <div class="col-xs-4">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h2 class="panel-title">The Cloud</h2>
            </div>
            <ul class="list-group">
              <li class="list-group-item" id="load-section">
                <h3>Load</h3>
              </li>
              <li class="list-group-item" id="provision-section">
                <h3>Provisioning</h3>
              </li>
              <li class="list-group-item">
                <table class="cost-table">
                  <tbody>
                    <tr>
                      <td class="cost-cell-img"><img class="slider-img" src="money.png"></td>
                      <td class="cost-cell-text">£<span id="cost-money">0</span> /s</td>
                    </tr>
                    <tr>
                      <td class="cost-cell-img cost-cell-bottom"><img class="slider-img" src="power.png"></td>
                      <td class="cost-cell-text cost-cell-bottom"><span id="cost-power">0</span> W</td>
                    </tr>
                  </tbody>
                </table>
              </li>
              <li class="list-group-item">
                <button class="failure-button">Equipment Failure!</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="cloud.js"></script>
  </body>
</html>
